<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to make site responsive -->
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Zoom Zoom</title>

 <!-- stylesheets -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/d34397fdd5.js"></script>
<script src="app.js"></script>

  </head>
  <body>

    <!-- create score board -->
    <div id="score">
      Your current score: <span id="currentScore">x</span>
    </div>

<!--div to hold the whole track-->
<div class="container" class="track">
  <canvas id="track"></canvas>
</div>
<!--restart button to restart game-->
  <div id="restart">
    <input id="resetButton" class="btn btn-default" type="button" value="Reset" onClick="window.location.reload()">
  </div>

  </body>
</html>
